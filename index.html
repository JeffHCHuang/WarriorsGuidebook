<!DOCTYPE html>
<html ng-app="startPage">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- May need this to display correctly on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

	<title>Warrior's Guidebook</title>

	<!-- Normalize css across browsers. Friendlier then a reset. -->
	<!-- HTML5 normalize.css from http://necolas.github.com/normalize.css/ -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Marcellus|Open+Sans' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-controller="startCtrl">
	<!-- Navbar -->
	<nav class="navbar navbar-custom " role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand brandFont" href="#">The Warrior's Guidebook</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="navbarItem"><a href="training-videos.html"><h5>Training Videos<h5></a></li>
					<li class="navbarItem"><a href="assessment-guides.html"><h5>Assessment Guides</h5></a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Main Container -->
	<div class="container-fluid">
		<!-- Brand Logo -->
		<div class="col-xs-12"><img src="img/applogo.png" id="brandLogo"/></div>

		<div class="container">
			<div class="container"><h4 class=" bannerText text-center">Arte. Ardore. Onore.</h4></div>
			<div class="container"><h4 id="welcomeMessage" class="bannerText text-center"> </h4></div>

			<!-- Buttons -->
			<div class="container-fluid col-sm-4">
				<button type="button" class="btn fixedSizeButton bannerButton" onClick="window.location='http://warriorsguidebook.idian.ca/training-videos.html';">Training Videos</button>
			</div>
			<div class="container-fluid col-sm-4">
				<button type="button" class="btn fixedSizeButton bannerButton" onClick="window.location='http://warriorsguidebook.idian.ca/assessment-guides.html';">Assessment Guides</button>
			</div>
			<div class="container-fluid col-sm-4" ng-hide="loggedIn">
				<button type="button" class="btn fixedSizeButton bannerButton" ng-click="login()">Login with Facebook
				</button>
			</div>
			<div class="container-fluid col-sm-4" ng-show="loggedIn">
				<button type="button" class="btn fixedSizeButton bannerButton" ng-click="logout()">Logout</button>
			</div>		
		</div>
	</div>
	<br><br>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
	
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	
	<!-- Simple Login -->
	<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
	
	<!-- Custom JS -->
	<script type="text/javascript" src="index-src/app.js"></script>
</body>
</html>
