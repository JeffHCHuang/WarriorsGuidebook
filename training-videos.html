<!DOCTYPE html>
<html ng-app="longSwordApp">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- May need this to display correctly on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

	<!-- Normalize css across browsers. Friendlier then a reset. -->
	<!-- HTML5 normalize.css from http://necolas.github.com/normalize.css/ -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Marcellus|Open+Sans' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="training-videos-src/style.css">

	<title>Longsword Videos | The Warrior's Guidebook</title>


</head>
<body ng-controller="videoCtrl">

	<!-- Navbar -->
	<nav class="navbar navbar-custom " role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand brandFont" href="index.html">The Warrior's Guidebook</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div class="searchBar" ng-class="{active: search.type != null}">
							<input ng-model="searchText" placeholder="Search Videos">
						</div><!-- /.navbar-collapse -->
					</li>
					<li class="navbarItem "><a class="currentPage" href="training-videos.html"><h5>Training Videos</h5></a></li>
					<li class="navbarItem "><a href="assessment-guides.html"><h5>Assessment Guides</h5></a></li>
					<!-- <li class="navbarItem "><a href="#"><h5>Log In </h5></a></li>
					<li class="navbarItem "><a href="#"><h5>Log Out</h5></a></li> -->
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>

	<!-- Jumbotron -->
	<div class="jumbotron jumbotron-custom">
		
		<h2 class="text-center">Training Videos</h2>
		<h5 class="text-center"> Practice well and strive to be your best.</h5>
		
		<div class="selectBar">
			<select ng-model="search.type" class="form-control" ng-class="{active: search.type != null}">
				<option value="" disabled>Change your weapon...</option>
				<option value="Longsword">Longsword</option>
				<option value="Sidesword">Sidesword</option>
				<option value="Rapier">Rapier</option>
				<option value="Applied Combative">Applied Combative</option>
			</select>
		</div>

	</div>

	<button class="col-md-3 button-custom" ng-click='search.type = "Longsword"' ng-class="{active: search.type != null}">
		<div class="panel panel-default panelCustom">
			<div class="panel-body">
				<img src="training-videos-src/longsword.png" class="categoryIcon"/>
			</div>
			<div class="panel-body text-center"><h4>Longsword Exercises</h4><p>Learn how to perform practice exercises for the Longsword, from basics to specific movements, sequences and defenses.</p></div>
		</div>
	</button>

	<button class="col-md-3 button-custom" ng-click='search.type = "Sidesword"' ng-class="{active: search.type != null}">
		<div class="panel panel-default panelCustom">
			<div class="panel-body">
				<img src="training-videos-src/rapier.png" class="categoryIcon"/>
			</div>
			<div class="panel-body text-center"><h4>Sidesword Exercises</h4><p>Learn some pair and solo exercises for the Sidesword covering some fundamentals and cut exercises to boost your techniques.</p></div>
		</div>
	</button>

	<button class="col-md-3 button-custom" ng-click='search.type = "Rapier"' ng-class="{active: search.type != null}">
		<div class="panel panel-default panelCustom">
			<div class="panel-body">
				<img src="training-videos-src/sidesword.png" class="categoryIcon"/>
			</div>
			<div class="panel-body text-center"><h4>Rapier Exercises</h4><p>Learn more about the fundamental weapon of the Academie and view some exercises you can do to improve form and movement. </p></div>
		</div>
	</button>

	<button class="col-md-3 button-custom" ng-click='search.type = "Applied Combative"' ng-class="{active: search.type != null}">
		<div class="panel panel-default panelCustom">
			<div class="panel-body">
				<img src="training-videos-src/applied-combative.png" class="categoryIcon"/>
			</div>
			<div class="panel-body text-center"><h4>Applied Combative</h4><p>Learn how to perform practice exercises for the Longsword, from basic handling to specific movements, sequences and defenses. </p></div>
		</div>
	</button>

	<!-- Videos -->
	<div class="video-wrapper" ng-class="{active: search.type != null}">
		<div class="col-sm-3" ng-repeat="video in videos | orderBy:'type' | orderBy:'title' | filter:search | filter:searchText">
			<div class="panel panel-default panelCustom">
				<div class="panel-body">
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" ng-src="{{embedUrl(video.youtubeID)}}" allowfullscreen></iframe>
					</div>
				</div>
				<div class="panel-body text-center">{{video.title}}<br><small>{{video.descr}}</small></div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="col-md-12 container Footer">
		<hr style="border-color: #DDDDDD; margin-bottom:0px">
		<p class="text-center">Made for Academie Duello</p>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>

	<!-- Angular UI -->
	<script type="text/javascript" src="training-videos-src/js/ui-bootstrap-tpls-0.11.0.min.js"></script>

	<!-- Custom JS -->
	<script type="text/javascript" src="training-videos-src/js/app.js"></script>
</body>
</html>
